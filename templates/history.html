<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>
  	SabeRecon - History
  </title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
    table { border-collapse: collapse; width: 100%; max-width: 960px; }
    th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; }
    th { background: #fafafa; }
    a { color: #0b57d0; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .top { display: flex; gap: 14px; align-items: center; margin-bottom: 18px; }
  </style>
</head>
<body>
  <div class="top">
    <h1 style="margin:0;">Report History</h1>
    <a href="/">Run new recon</a>
  </div>

  {% if reports|length == 0 %}
    <p>No reports yet.</p>
  {% else %}
    <table>
      <thead>
        <tr>
          <th>Report</th>
          <th>Last Modified</th>
          <th>Size (bytes)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for r in reports %}
          <tr>
            <td>{{ r.name }}</td>
            <td>{{ r.mtime }}</td>
            <td>{{ r.size }}</td>
            <td>
              <a href="/view/{{ r.name }}">View</a>
              &nbsp;|&nbsp;
              <a href="/download/{{ r.name }}">Download</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</body>
</html>
